<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="display-photo">
    <p class="credit">
      Photo by <a href="https://unsplash.com/@jesus_eca?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">JESUS ECA</a> on <a href="https://unsplash.com/photos/three-gold-rings-in-a-white-box-wewzzx11ShI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
    <div class="brand">
      <span><img src="./images/icon.svg" alt="Russel" id="logo"></span>
      <span id="brand-name">
        Russel
      </span>
    </div>
  </div>
  <main>
    <h1>Join us!</h1>
    <form action="/">
      <section class="form-container">
        <div class="form-group">
          <label for="first-name">First name</label>
          <input id="first-name" type="text">
        </div>
        <div class="form-group">
          <label for="last-name">Last name</label>
          <input id="last-name" type="text">
        </div>
        <div class="form-group">
          <label for="email-address">Email address</label>
          <input id="email-address" type="email">
        </div>
        <div class="form-group">
          <label for="phone-number">Phone number</label>
          <input id="phone-number" type="tel">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm password</label>
          <input id="confirm-password" type="password">
        </div>
      </section>
      <button type="submit">Sign up</button>
      <p>Already have an account? <a href="/">Sign in</a>.</p>
    </form>
  </main>
</body>
</html>
